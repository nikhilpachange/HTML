<!-- (E-Commerce Product Showcase Page) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Showcase</title>
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>

    <section>
        <h2>Filter Products</h2>
        <label><input type="checkbox"> Electronics</label>
        <label><input type="checkbox"> Home Appliances</label>
    </section>

    <section>
        <article>
            <img src="images/product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $299</p>
            <details>
                <summary>View Details</summary>
                <p>Product 1 is known for its high quality and durability.</p>
            </details>
        </article>

        <article>
            <img src="images/product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $399</p>
            <details>
                <summary>View Details</summary>
                <p>Product 2 is an upgraded version with additional features.</p>
            </details>
        </article>
    </section>
</body>
</html>
