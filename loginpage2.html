<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login 2</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e9ecef; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); width: 350px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; }
        input { width: 90%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .form-group img { width: 100px; height: auto; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Advanced Login 2</h2>
        <form action="login_success.html" method="post">
            <div class="form-group">
                <img src="https://via.placeholder.com/100" alt="Logo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
