<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        header { background: #333; color: #fff; padding: 10px 0; text-align: center; }
        nav ul { list-style: none; padding: 0; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .section { margin: 20px 0; }
        .section h2 { margin-top: 0; }
        .projects { display: flex; flex-wrap: wrap; }
        .project-card { background: #f4f4f4; border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin: 10px; flex: 1; min-width: 200px; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .contact-form button { background: #333; color: #fff; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
        .contact-form button:hover { background: #555; }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="about" class="section">
            <h2>About Me</h2>
            <p>Hello! I'm a web developer with a passion for creating beautiful and functional websites.</p>
        </section>
        <section id="projects" class="section">
            <h2>Projects</h2>
            <div class="projects">
                <div class="project-card">
                    <h3>Project One</h3>
                    <p>Description of project one.</p>
                </div>
                <div class="project-card">
                    <h3>Project Two</h3>
                    <p>Description of project two.</p>
                </div>
                <div class="project-card">
                    <h3>Project Three</h3>
                    <p>Description of project three</p>
                </div>
            </div>
        </section>
        <section id="contact" class="section">
            <h2>Contact</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
